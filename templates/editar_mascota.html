{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body"></div>
        <form action="/editar/{{mascota.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="nombre" value="{{mascota.1}}"  class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="edad" placeholder="edad" value="{{mascota.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="descripcion" placeholder="descripcion" value="{{mascota.3}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
